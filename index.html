---
layout: default
---
{% assign posts_count = paginator.posts | size %}

<div class="home">
    <div class="posts">
      {% for post in paginator.posts %}
        <div class="post py3">
          <a href="{{ post.url | relative_url }}" class="post-link"><h3 class="h1 post-title">{{ post.title }}</h3></a>
        </div>
      {% endfor %}
    </div>

</div>
